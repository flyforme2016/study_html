<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewprt" content="width=device-width, initial-scale=1.0">
	<title>GIJEONG</title>	
	
	<style type="text/css">
		.aaa{
			border: dashed;
		}
		.bbb{
			border: dotted;
		}
		.ccc{
			border: double;
		}
		.ddd{
			border: groove;
		}
		.eee{
			border: inset;
		}
		.fff{
			border: outset;
		}
		.ggg{ 
			border: ridge;
		}
	
	</style>
	
</head>
<body>

	<br>
	<span class="aaa">기정</span><span class="aaa">홍기</span><span class="aaa">명희</span><span class="aaa">시현</span>
	<br><br>
	<span class="bbb">기정</span><span class="bbb">홍기</span><span class="bbb">명희</span><span class="bbb">시현</span>
	<br><br>
	<span class="ccc">기정</span><span class="ccc">홍기</span><span class="ccc">명희</span><span class="ccc">시현</span>
	<br><br>
	<span class="ddd">기정</span><span class="ddd">홍기</span><span class="ddd">명희</span><span class="ddd">시현</span>
	<br><br>
	<span class="eee">기정</span><span class="eee">홍기</span><span class="eee">명희</span><span class="eee">시현</span>
	<br><br>
	<span class="fff">기정</span><span class="fff">홍기</span><span class="fff">명희</span><span class="fff">시현</span>
	<br><br>
	<span class="ggg">기정</span><span class="ggg">홍기</span><span class="ggg">명희</span><span class="ggg">시현</span>

</body>
</html>
