<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewprt" content="width=device-width, initial-scale=1.0">
	<title>GIJEONG</title>	
	<style type="text/css">
		
		#aaa {
			width: 200px;
			height: 100px;
			background-color: red;
		}
		
		#bbb {
			width: 100px;
			height: 100px;
			background-color: blue;
			
			/* position: relative가 없을 때 위치 기준 */
			position: relative;
			top: 50px;
			left: 50px;
		
		}
		
		#ccc {
			width: 100px;
			height: 100px;
			background-color: gray;
		}
		
		#ddd {
			background-color: orange;
			position: absolute;
			top: 300px;
			left: 300px;
		}
		
	</style>
</head>
<body>
	<div id="ddd">
		<div id="aaa">기정</div>
		<div id="bbb">홍기</div>
		<div id="ccc">명희</div>
	</div>

</body>
</html>
