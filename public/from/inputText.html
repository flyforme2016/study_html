<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewprt" content="width=device-width, initial-scale=1.0">
	<title>GIJEONG</title>	
</head>
<body>
	<!-- 	enctype : 파일 첨부 시 필요한 속성 -->
	<form action="" method="post" id="form" name="" enctype="multipart/form-data">
		아이디 : <input type="text" id="id1" name="id1">
		<br>아이디 : <input type="text" id="" name="" size="50">
		<br>아이디 : <input type="text" id="" name="" maxlength="20">
												<!-- placeholder : hint 개념 -->
		<br>아이디 : <input type="text" id="" name="" placeholder="아이디">
		<br>아이디 : <input type="text" id="" name="" value="flyforme2016">
		<br>아이디 : <input type="text" id="" name="" size="50" placeholder="" value="flyforme2016">
		<br>아이디 : <input type="text" id="" name="" size="50" autofocus="autofocus">
		
		<br><input type="button" id="button" name="button" value="제출" onclick="here();">
	</form>	
	
	<script type="text/javascript">
		function here(){
			alert("id1: " +document.getElementById("id1").value);
			document.getElementById("form").submit();
		}
	</script>

</body>
</html>
